apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx      #label to identity
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx    #pod with this label will manage
  template:
    metadata:
      labels:
        app: nginx        # must match selector
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
